apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "hume-helm.fullname" . }}-web-configmap
  labels:
  {{- include "hume.labels" . | nindent 4 }}
  {{- with .Values.annotations }}
  annotations:
  {{ toYaml . | indent 4 }}
  {{- end }}
data:
  HUME_API_URL: "{{ .Values.ingress.protocol.scheme }}://{{ .Values.api.app.name }}{{ .Values.ingress.appNameSuffix }}.{{ .Values.baseDomain }}"
  {{- if .Values.keycloak.enabled}}
  KEYCLOAK_ENABLED: 'true'
  KEYCLOAK_URL: "{{ .Values.ingress.protocol.scheme }}://{{ .Values.keycloak.app.name }}{{ .Values.ingress.appNameSuffix }}.{{ .Values.baseDomain }}/auth"
  KEYCLOAK_REALM: {{ .Values.keycloak.realm }}
  KEYCLOAK_CLIENT: {{ .Values.keycloak.client }}
  {{- end}}
---