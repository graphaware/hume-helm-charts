apiVersion: v1
kind: Service
metadata:
  name: {{ include "hume-helm.fullname" . }}-api
  labels:
    app.kubernetes.io/component: hume-api
    {{- include "hume.labels" . | nindent 4 }}
spec:
  type: {{ .Values.api.service.type }}
  ports:
    - port: {{ .Values.api.port }}
      targetPort: api
      protocol: TCP
      name: api
  selector:
    app.kubernetes.io/component: hume-api
    {{- include "hume.selectorLabels" . | nindent 4 }}
---
{{- if .Values.api.metrics.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "hume-helm.fullname" . }}-api-metrics
  labels:
    app.kubernetes.io/component: hume-api
    {{- include "hume.labels" . | nindent 4 }}
    obs.hume.k8s.io/component: api-metrics
spec:
  type: {{ .Values.api.metrics.service.type }}
  ports:
    - port: {{ .Values.api.metrics.service.port }}
      targetPort: {{ .Values.api.metrics.service.targetPort }}
      protocol: TCP
      name: metrics
  selector:
    app.kubernetes.io/component: hume-api
    {{- include "hume.selectorLabels" . | nindent 4 }}
{{- end }}
---
